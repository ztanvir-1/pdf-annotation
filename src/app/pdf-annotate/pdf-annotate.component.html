<div class="file-upload">
  <div style="display: flex; align-items: center;">
    <div>
      <div style="margin-bottom:10px;">
        <label for="file-input">Upload PDF:</label>
        <input type="file" id="file-input" (change)="onFileSelected($event)" accept="application/pdf" />
      </div>
      <!-- <div>
        <label for="custom-dropdown">Choose an option:</label>
        <select id="custom-dropdown" [(ngModel)]="selectedOption">
          <option value="logo">Logo</option>
          <option value="text">text</option>
        </select>
      </div> -->
      <div>
        <a style="font-size: 12px;" href="assets/images/template_square.png" download="template_box.png">Download Bounding Box PNG For Logo</a>
      </div>

      <div>
          <p>Logo shape:</p>
          <div>
            <input type="radio" id="square" name="shape" [(ngModel)]="selectedShape"  (ngModelChange)="onShapeChange($event)" value="square" />
            <label for="square">Square</label>
          </div>

          <div>
            <input type="radio" id="circle" name="shape" [(ngModel)]="selectedShape" (ngModelChange)="onShapeChange($event)" value="circle" />
            <label for="circle">Circle</label>
          </div>

          <div>
            <input type="radio" id="rectangle" name="shape" [(ngModel)]="selectedShape" (ngModelChange)="onShapeChange($event)" value="rectangle" />
            <label for="rectangle">Rectangle</label>
          </div>
      </div>
    </div>
    <div>
      <label for="font-size">Font Size:</label>
      <input type="text" id="font-size" [(ngModel)]="this.fontsize" [disabled]="true" style="border: none; background-color: white;"/>
    </div>
    <div>
      <label for="font-color">Font color:</label>
      <input type="text" id="font-color" [(ngModel)]="this.fontColor" [disabled]="true" style="border: none; background-color: white;"/>
    </div>
    <div>
      <p> x: {{this.x}} y: {{this.y}} <br> id: {{this.id}}</p>
    </div>
  </div>
  <button (click)="downloadModifiedPdf()">Download Modified PDF</button>
</div>

<!-- PDF Viewer (only display when a file is uploaded) -->
<div *ngIf="pdfSrc" class="pdf-container">
  <ngx-extended-pdf-viewer
    [src]="pdfSrc"
    useBrowserLocale="true"
    [showToolbar]="true"
    [showPresentationModeButton]="false"
    [showBookModeButton]="false"
    [showDownloadButton]="false"
    [showPrintButton]="false"
    [showRotateButton]="false"
    [showOpenFileButton]="false"
    [showHighlightEditor]="false"
    [showDrawEditor]="false"
    [showSecondaryToolbarButton]="false"
    [showPageNumber]="false"
    [showPageNumber]="false"
    [showFirstAndLastPageButtons]="false"
    [showPreviousAndNextPageButtons]="false"
    [showPageLabel]="false"

    (annotationEditorEvent)="annotationEditorEvent('editor', $event)"
    (annotationLayerRendered)="annotationLayerRendered('layer rendered', $event)"
    (pdfLoaded)="pdfLoaded('pdf loaded event', $event)"
    style="height: 100vh; width: 100%;"
  ></ngx-extended-pdf-viewer>
</div>
